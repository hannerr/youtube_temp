<!DOCTYPE html>
<html lang="de">
  <head>
    <base target="_top" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Youtube</title>
    <link rel="stylesheet" href="src/youtube.css">
  </head>
  <body>
    <input type="text" id="ytsource" placeholder="youtube id: tgbNymZ7vqY"><br>
    <button type="button" class="darkBtn" onclick="getUrl()">enter</button>
    <iframe style="display:none;" width="420" height="345" class="ytIframe"></iframe>
    <article class="consent-overlay noconsent">
        <span>
            Hier würden wir Ihnen gerne eine Karte zeigen. Dafür müssen Sie bitte unsere Cookies akzeptieren!
            Das Iframe wird erst nach dem akzeptieren geladen.
        </span>
        <button class="lightBtn acceptCookie">Cookies akzeptieren</button>
    </article>
    <button class="darkBtn rejectCookie" style="display:none;">Einwilligung widerrufen</button>
    <script src="src/consent.js" type="text/javascript"></script>
  </body>
</html>
